<div class="app-container">
  <!-- Mobile Top Navbar -->
  <div *ngIf="isMobileView" class="top-navbar">
    <ng-container *ngFor="let item of navItems">
      <button
        mat-icon-button
        [routerLink]="item.link"
        (click)="onNavItemClick(item)"
        class="nav-icon-button"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
    </ng-container>
  </div>

  <!-- Desktop Sidebar -->
  <mat-drawer-container class="drawer-container" *ngIf="!isMobileView">
    <mat-drawer
      #drawer
      mode="side"
      class="drawer"
      [opened]="drawerOpen"
      (closed)="drawerOpen = false"
    >
      <div class="drawer-content">
        <div class="drawer-header">
          <img src="assets/logo.svg" alt="Piece" class="header-image" />
          <h3 class="subtitle">RE Investment Platform</h3>
        </div>

        <mat-nav-list>
          <ng-container *ngFor="let item of navItems">
            <a
              mat-list-item
              [routerLink]="item.link"
              (click)="onNavItemClick(item)"
              class="nav-item"
            >
              <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
              <span class="nav-label">{{ item.label }}</span>
            </a>
          </ng-container>
        </mat-nav-list>
      </div>
    </mat-drawer>
  </mat-drawer-container>

  <!-- Main Content Area -->
</div>
