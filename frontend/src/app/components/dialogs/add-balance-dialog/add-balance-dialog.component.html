<h2 mat-dialog-title>Add Balance</h2>
<form (ngSubmit)="onSubmit()" #balanceForm="ngForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Amount to Add</mat-label>
      <mat-icon matPrefix>attach_money</mat-icon>
      <input
        matInput
        type="number"
        [(ngModel)]="amount"
        name="amount"
        required
        placeholder="Enter amount"
      />
      <mat-error
        *ngIf="
          balanceForm.controls['amount']?.invalid &&
          balanceForm.controls['amount']?.touched
        "
      >
        Amount is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" color="warn" (click)="onCancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      type="submit"
      [disabled]="!balanceForm.form.valid"
    >
      <mat-icon>add</mat-icon> Add
    </button>
  </mat-dialog-actions>
</form>
