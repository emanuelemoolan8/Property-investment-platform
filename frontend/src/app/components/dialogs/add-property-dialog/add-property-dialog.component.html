<h3 mat-dialog-title>Add Property</h3>
<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required />
      <mat-error *ngIf="propertyForm.get('city')?.hasError('required')">
        City is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
      <mat-error *ngIf="propertyForm.get('address')?.hasError('required')">
        Address is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Total Pieces</mat-label>
      <input matInput type="number" formControlName="totalPieces" required />
      <mat-error *ngIf="propertyForm.get('totalPieces')?.hasError('required')">
        Total pieces are required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Available Pieces</mat-label>
      <input
        matInput
        type="number"
        formControlName="availablePieces"
        required
      />
      <mat-error
        *ngIf="propertyForm.get('availablePieces')?.hasError('required')"
      >
        Available pieces are required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sold Pieces</mat-label>
      <input matInput type="number" formControlName="soldPieces" required />
      <mat-error *ngIf="propertyForm.get('soldPieces')?.hasError('required')">
        Sold pieces are required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" formControlName="unitPrice" required />
      <mat-error *ngIf="propertyForm.get('unitPrice')?.hasError('required')">
        Unit price is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="available">Available</mat-option>
        <mat-option value="not_available">Not Available</mat-option>
        <mat-option value="hidden">Hidden</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">
      Add Property
    </button>
  </mat-dialog-actions>
</form>
