<div class="auth-container">
  <h2>Register</h2>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="register-form"
  >
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>mail</mat-icon>
      <input matInput formControlName="email" required />
      <mat-error
        *ngIf="
          registerForm.get('email')?.invalid &&
          (registerForm.get('email')?.dirty ||
            registerForm.get('email')?.touched)
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="registerForm.get('email')?.errors?.['email']"
          >Invalid email format</span
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput formControlName="name" required />
      <mat-error
        *ngIf="
          registerForm.get('name')?.invalid &&
          (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)
        "
      >
        <span *ngIf="registerForm.get('name')?.errors?.['required']"
          >Name is required</span
        >
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput formControlName="password" type="password" required />
      <mat-error
        *ngIf="
          registerForm.get('password')?.invalid &&
          (registerForm.get('password')?.dirty ||
            registerForm.get('password')?.touched)
        "
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </mat-error>
    </mat-form-field>

    <!-- Add Role Selection -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{ role.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          registerForm.get('role')?.invalid &&
          (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)
        "
      >
        <span *ngIf="registerForm.get('role')?.errors?.['required']"
          >Role is required</span
        >
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loading"
    >
      Register
    </button>
    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>

  <p class="login-prompt">
    Already have an account? <a [routerLink]="['/login']">Login</a>
  </p>
</div>
